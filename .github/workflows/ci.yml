name : BACKEND CI 
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: |
          cd project-0
          bun install

      #- name: Lint code
       # run: |
        #  cd project-0
         # bun run lint
          
      
      - name: Start server
        run: |
          cd project-0
          bun run start
          sleep 5
        
      - name: Health check
        run: |
          cd project-0
          curl --fail http://localhost:3000/





          
